name: Django CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true          

    - name: Install dependencies
      run: |
        cd app
        poetry install
    - name: Migrate
      run: |
          cd app
          PYTHONPATH=src/ poetry run run python manage.py migrate
        - name: Migrate
    - name: Run tests
      run: |
          cd app
          PYTHONPATH=src/ poetry run run python manage.py test
